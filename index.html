<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
<div class="title">
    <h1>FLIP CARD</h1>
</div>
<div class="container">
<div class="row">
<div class="col-md-4">

<div class="flip-card">
    <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="goldcard.jpg">
            </div>
            <div class="flip-card-back">
                <div class="header">
                    <img src="goldcard.jpg">
                </div>
                <div class="footer">
                    <h4>Premium Gold Card</h4>
                    <p><i class="fa fa-inr"></i> 2,999</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4">



    <div class="flip-card">
    <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="card2.jpg">
            </div>
            <div class="flip-card-back">
                <div class="header">
                    <img src="card2.jpg">
                </div>
                <div class="footer">
                    <h4>Wedding Card</h4>
                    <p><i class="fa fa-inr"></i> 599</p>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-4">



<div class="flip-card">
    <div class="flip-card-inner">
            <div class="flip-card-front">
                <img src="visitingcard.jpg">
            </div>
            <div class="flip-card-back">
                <div class="header">
                    <img src="visitingcard.jpg">
                </div>
                <div class="footer">
                    <h4>Visitingcard</h4>
                    <p><i class="fa fa-inr"></i>99</p>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div><br><br><br>

</body>
</html>
